on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: Package

jobs:
  packaging-test:
    name: Packaging test
    strategy:
      fail-fast: false
      matrix:
        platform: [ macos-latest, ubuntu-18.04, windows-latest ]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Setup Cargo Toolchain (Mac) üõéÔ∏è
        uses: actions-rs/toolchain@v1
        if: matrix.platform == 'macos-latest'
        with:
          toolchain: stable
          target: aarch64-apple-darwin
          profile: minimal
          default: true
      - name: Setup Cargo Toolchain üõéÔ∏è
        uses: actions-rs/toolchain@v1
        if: matrix.platform != 'macos-latest'
        with:
          toolchain: stable
          profile: minimal
          default: true
      - uses: Swatinem/rust-cache@v1
        with:
          working-directory: src-tauri
      - name: Install Dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-18.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf
      - name: Cache Pnpm Modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - uses: pnpm/action-setup@v2.1.0
        name: Install App Dependencies
        with:
          version: latest
          run_install: true
      - uses: PhotonQuantum/tauri-action@dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.platform == 'macos-latest' && '-v --target universal-apple-darwin' || '-v' }}