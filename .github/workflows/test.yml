on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: Test

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout ğŸ›ï¸
      - uses: dtolnay/rust-toolchain@stable
        name: Setup Cargo Toolchain ğŸ›ï¸
        with:
          components: rustfmt, clippy
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
      - uses: Swatinem/rust-cache@v2
      - name: Check Code Format ğŸ”§
        run: cargo fmt -- --check
      - name: Run Clippy Lints ğŸ”¨
        run: mkdir dist && cargo clippy --all-targets --all-features --tests

  test_core:
    name: Test (core)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout ğŸ›ï¸
      - name: Setup Cargo Toolchain ğŸ›ï¸
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Running Tests ğŸš€
        run: cargo test --package sa_core

  test_cli:
    name: Test (cli)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout ğŸ›ï¸
      - name: Setup Cargo Toolchain ğŸ›ï¸
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Running Tests ğŸš€
        run: cargo test --package shuiyuan-archiver-cli
